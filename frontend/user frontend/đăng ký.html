<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>AgriPlanner Registration</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Tailwind Configuration -->
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#2f7f34",
              "primary-dark": "#1f5623",
              "background-light": "#f6f8f6",
              "background-dark": "#141e15",
              "surface-light": "#ffffff",
              "surface-dark": "#1a261b",
              "border-light": "#dee3de",
              "border-dark": "#2a3d2c",
            },
            fontFamily: {
              "display": ["Manrope", "Noto Sans", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-[#131613] dark:text-gray-100 antialiased min-h-screen flex flex-col">
<div class="flex flex-1 w-full min-h-screen">
<!-- Left Side: Visual & Social Proof (Hidden on mobile) -->
<div class="hidden lg:flex lg:w-1/2 relative flex-col justify-between bg-surface-dark overflow-hidden">
<!-- Background Image -->
<div class="absolute inset-0 w-full h-full z-0">
<img alt="Aerial view of a green farm field with drone scanning crops" class="w-full h-full object-cover opacity-90" data-alt="Drone flying over green farm fields scanning crops" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBoMjQwN3HBzQeXRwgBntvCZCTURN4QCCv_iXbcI1fCeozNCh4xH78Nb8MBM7q9HF5pEBOxAqrMWmqweR5nH8ALXo2GbReozJT9E4RFw_LDd1vATAf7xldafiTyfus7fzpU4CRwZj2IhsrG6AGD_YsVlycFtOd-LgRJ21XyR-7_HjC9M6Wru68FDSsVJpNGvPG8TeJ9u1fINBTzG97mpzskcHkHlVcbJuix0Up5AW9YZjIW3Zo3_S5gioSNcR5elJW-px_wpYbEVCvS"/>
<!-- Dark Overlay Gradient -->
<div class="absolute inset-0 bg-gradient-to-t from-black/90 via-black/40 to-black/30"></div>
</div>
<!-- Top Branding -->
<div class="relative z-10 p-12">
<div class="flex items-center gap-2 text-white/90">
<span class="material-symbols-outlined text-3xl">agriculture</span>
<span class="text-xl font-bold tracking-tight">AgriPlanner</span>
</div>
</div>
<!-- Bottom Content: Quote & Stats -->
<div class="relative z-10 p-12 flex flex-col gap-8 mb-8">
<div class="max-w-lg">
<h2 class="text-white text-3xl xl:text-4xl font-bold leading-tight tracking-tight mb-6">
                        "Optimize your yield with data-driven insights."
                    </h2>
</div>
<!-- Trust Stats -->
<div class="flex gap-4">
<div class="flex flex-col rounded-lg border border-white/20 bg-white/10 backdrop-blur-sm p-4 min-w-[140px]">
<p class="text-white tracking-tight text-3xl font-bold leading-tight">500+</p>
<p class="text-gray-300 text-sm font-medium">Farms Trust Us</p>
</div>
<div class="flex flex-col rounded-lg border border-white/20 bg-white/10 backdrop-blur-sm p-4 min-w-[140px]">
<p class="text-white tracking-tight text-3xl font-bold leading-tight">2.5M</p>
<p class="text-gray-300 text-sm font-medium">Acres Managed</p>
</div>
</div>
</div>
</div>
<!-- Right Side: Registration Form -->
<div class="w-full lg:w-1/2 flex flex-col justify-center items-center p-6 sm:p-12 lg:p-16 xl:p-24 bg-white dark:bg-background-dark overflow-y-auto h-screen">
<div class="w-full max-w-[480px] flex flex-col gap-8">
<!-- Mobile Branding (Only visible on small screens) -->
<div class="lg:hidden flex items-center gap-2 text-primary mb-2">
<span class="material-symbols-outlined text-3xl">agriculture</span>
<span class="text-xl font-bold text-[#131613] dark:text-white">AgriPlanner</span>
</div>
<!-- Header -->
<div class="flex flex-col gap-3">
<h1 class="text-[#131613] dark:text-white text-3xl sm:text-4xl font-black leading-tight tracking-[-0.033em]">
                        Start Your Smart Farm
                    </h1>
<p class="text-[#6b806c] dark:text-gray-400 text-base font-normal leading-normal">
                        Join AgriPlanner today. Already a member? <a class="text-primary font-bold hover:underline transition-all" href="#">Log in</a>
</p>
</div>
<!-- Form -->
<form class="flex flex-col gap-5 w-full">
<!-- Full Name -->
<label class="flex flex-col gap-2 w-full">
<span class="text-[#131613] dark:text-gray-200 text-sm font-bold leading-normal">Full Name</span>
<input class="form-input flex w-full rounded-lg border border-border-light dark:border-border-dark bg-white dark:bg-surface-dark text-[#131613] dark:text-white placeholder:text-[#6b806c] dark:placeholder:text-gray-500 h-12 px-4 text-base focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all outline-none" placeholder="Enter your full name" type="text"/>
</label>
<!-- Farm Name -->
<label class="flex flex-col gap-2 w-full">
<span class="text-[#131613] dark:text-gray-200 text-sm font-bold leading-normal">Farm / Organization Name</span>
<input class="form-input flex w-full rounded-lg border border-border-light dark:border-border-dark bg-white dark:bg-surface-dark text-[#131613] dark:text-white placeholder:text-[#6b806c] dark:placeholder:text-gray-500 h-12 px-4 text-base focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all outline-none" placeholder="Enter farm name" type="text"/>
</label>
<!-- Email -->
<label class="flex flex-col gap-2 w-full">
<span class="text-[#131613] dark:text-gray-200 text-sm font-bold leading-normal">Email Address</span>
<input class="form-input flex w-full rounded-lg border border-border-light dark:border-border-dark bg-white dark:bg-surface-dark text-[#131613] dark:text-white placeholder:text-[#6b806c] dark:placeholder:text-gray-500 h-12 px-4 text-base focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all outline-none" placeholder="name@example.com" type="email"/>
</label>
<!-- Password -->
<label class="flex flex-col gap-2 w-full">
<div class="flex justify-between items-center">
<span class="text-[#131613] dark:text-gray-200 text-sm font-bold leading-normal">Password</span>
</div>
<div class="relative">
<input class="form-input flex w-full rounded-lg border border-border-light dark:border-border-dark bg-white dark:bg-surface-dark text-[#131613] dark:text-white placeholder:text-[#6b806c] dark:placeholder:text-gray-500 h-12 px-4 text-base focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all outline-none pr-10" placeholder="Create a password (min 8 chars)" type="password"/>
<button class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 dark:hover:text-gray-300" type="button">
<span class="material-symbols-outlined text-xl">visibility_off</span>
</button>
</div>
</label>
<!-- Terms Checkbox -->
<div class="flex items-start gap-3 mt-1">
<div class="relative flex items-center h-6">
<input class="h-5 w-5 rounded border-gray-300 dark:border-gray-600 text-primary focus:ring-primary dark:bg-surface-dark" id="terms" type="checkbox"/>
</div>
<label class="text-sm text-gray-600 dark:text-gray-400 leading-tight pt-0.5" for="terms">
                            By creating an account, I agree to AgriPlanner's <a class="text-primary font-semibold hover:underline" href="#">Terms of Service</a> and <a class="text-primary font-semibold hover:underline" href="#">Privacy Policy</a>.
                        </label>
</div>
<!-- Submit Button -->
<button class="mt-4 flex w-full items-center justify-center rounded-lg bg-primary hover:bg-primary-dark text-white font-bold h-12 px-6 transition-all shadow-sm hover:shadow-md focus:ring-4 focus:ring-primary/30">
                        Create Account
                    </button>
</form>
<!-- Footer / Help -->
<div class="flex items-center justify-center gap-2 pt-4 border-t border-border-light dark:border-border-dark">
<span class="text-sm text-gray-500">Need help with your farm setup?</span>
<a class="text-sm text-primary font-bold hover:underline" href="#">Contact Support</a>
</div>
</div>
</div>
</div>
</body></html>
