<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>AgriPlanner - Quản trị Hệ thống</title>
    <meta name="description" content="Trang quản trị hệ thống AgriPlanner" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../images/logo.png">

    <!-- TailwindCSS -->
    <script>window.TAILWIND_SUPPRESS_CDN_WARNING = true;</script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#10B981",
                        "primary-dark": "#059669",
                        "primary-light": "#34D399",
                        "background-light": "#F3F4F6",
                        "background-dark": "#111827",
                        "card-light": "#FFFFFF",
                        "card-dark": "#1F2937",
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                        body: ["Inter", "sans-serif"],
                    },
                },
            },
        };
    </script>

    <!-- GSAP for Animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <!-- Chart.js for Analytics -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

    <!-- Leaflet for Maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- TinyMCE Rich Text Editor -->
    <script src="https://cdn.tiny.cloud/1/x5pn02jzgcicwr4b4rrlj53weq9oksqomhpmz81xiwvojzkh/tinymce/6/tinymce.min.js"
        referrerpolicy="origin"></script>

    <!-- Admin & Cooperative Styles -->
    <link rel="stylesheet" href="../css/cooperative.css" />

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .sidebar-item.active {
            background: rgba(255, 255, 255, 0.2);
        }

        .modal-overlay {
            animation: fadeIn 0.2s ease-out;
        }

        .modal-content {
            animation: slideUp 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .table-row {
            transition: all 0.2s;
        }

        .table-row:hover {
            background: #f9fafb;
        }

        .action-btn {
            opacity: 0;
            transition: opacity 0.2s;
        }

        .table-row:hover .action-btn {
            opacity: 1;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a1a1a1;
        }

        /* Category filter panel animation */
        .filter-panel-animate {
            animation: filterSlideDown 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes filterSlideDown {
            from {
                opacity: 0;
                transform: translateY(-8px);
                max-height: 0;
            }
            to {
                opacity: 1;
                transform: translateY(0);
                max-height: 100px;
            }
        }

        .category-pill {
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .category-pill:hover {
            transform: translateY(-1px);
        }

        .category-pill:active {
            transform: scale(0.95);
        }
    </style>
    <link rel="icon" type="image/x-icon" href="../images/logo.png">
</head>

<body class="bg-background-light font-body antialiased">
    <div class="flex h-screen overflow-hidden">

                    <img src="../images/logo.png" alt="AgriPlanner" class="w-full h-full object-cover rounded-full">
                </div>
                <div>
                    <h1 class="text-xl font-bold leading-tight">AgriPlanner</h1>
                    <p class="text-xs text-white/70 uppercase tracking-wider font-medium">System Admin</p>
                </div>
            </div>

            <nav class="flex-1 px-4 space-y-2 mt-4 overflow-y-auto custom-scrollbar" id="sidebar-nav">
                <a href="#"

                    <span class="font-medium">Sản phẩm</span>

                <a href="#"
                    class="sidebar-item flex items-center gap-3 px-4 py-3 rounded-lg text-white/80 hover:bg-white/10 transition-colors"
                    data-tab="animals">
                    <span class="material-icons-round">egg</span>
                    <span class="font-medium">Chăn nuôi</span>

                <div class="border-t border-white/10 my-3"></div>

                <a href="#"
                    class="sidebar-item flex items-center gap-3 px-4 py-3 rounded-lg text-white/80 hover:bg-white/10 transition-colors"

                    <span class="material-icons-round">local_shipping</span>

                <a href="#"

                    <span class="font-medium">Cộng đồng</span>
                </a>
                <div class="border-t border-white/10 my-3"></div>

                <a href="admin-advanced.html" onclick="window.location.href='admin-advanced.html'; return false;"
                    class="sidebar-item flex items-center gap-3 px-4 py-3 rounded-lg text-white/80 hover:bg-white/10 transition-colors bg-gradient-to-r from-amber-500/20 to-orange-500/20">
                    <span class="material-icons-round">map</span>
                    <span class="font-medium">Quản lý nâng cao</span>
                    <span class="ml-auto bg-amber-500 text-xs px-2 py-0.5 rounded-full text-white">Mới</span>
                </a>

                <a href="#"
                    class="sidebar-item flex items-center gap-3 px-4 py-3 rounded-lg text-white/80 hover:bg-white/10 transition-colors"
                    data-tab="settings">
                    <span class="material-icons-round">settings</span>
                    <span class="font-medium">Cài đặt</span>
                </a>
            </nav>

            <div class="p-4 border-t border-white/10">
                <button id="logout-btn"
                    class="flex items-center gap-3 px-4 py-3 w-full rounded-lg text-white/80 hover:bg-white/10 transition-colors">
                    <span class="material-icons-round">logout</span>
                    <span class="font-medium">Đăng xuất</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col min-w-0 overflow-hidden">
            <!-- Header -->

                class="bg-white border-b border-gray-200 h-20 flex items-center justify-between px-8 sticky top-0 z-10">

                            <p id="admin-name" class="text-sm font-semibold text-gray-700">Admin</p>

                        </div>

                </div>
            </header>

            <!-- Main Content Area -->
            <main id="main-content" class="flex-1 overflow-y-auto p-8">
                <!-- Content injected by JS -->
            </main>
        </div>
    </div>

    <!-- Modal Container -->
    <div id="modal-container"></div>
    <div id="modal" class="modal"></div>

    <!-- Scripts -->
    <script src="../js/config.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script src="../js/admin.js"></script>
</body>
