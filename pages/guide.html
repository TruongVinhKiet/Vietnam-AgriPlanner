<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hướng dẫn - AgriPlanner</title>
    <meta name="description" content="Hướng dẫn nông nghiệp chi tiết">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/sidebar.css">
    <link rel="stylesheet" href="../css/header.css">

    <link rel="icon" type="image/x-icon" href="../images/logo.png">
    <style>
        .guide-page {
            max-width: 900px;
            margin: 0 auto;
            padding: 24px;
        }

        .guide-header {
            margin-bottom: 32px;
        }

        .guide-back {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--color-text-secondary);
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 24px;
            transition: color 0.2s;
        }

        .guide-back:hover {
            color: var(--color-primary);
        }

        .guide-category {
            display: inline-block;
            background: var(--color-primary-light);
            color: var(--color-primary);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 12px;
        }

        .guide-title {
            font-size: 32px;
            font-weight: 700;
            color: var(--color-text-primary);
            line-height: 1.3;
            margin-bottom: 16px;
        }

        .guide-meta {
            display: flex;
            align-items: center;
            gap: 16px;
            color: var(--color-text-secondary);
            font-size: 14px;
        }

        .guide-meta span {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .guide-cover {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 16px;
            margin-bottom: 32px;
        }

        .guide-content {
            background: var(--color-card);
            border-radius: 16px;
            padding: 32px;
            box-shadow: var(--shadow-sm);
        }

        .guide-content h2 {
            font-size: 24px;
            font-weight: 700;
            color: var(--color-text-primary);
            margin: 24px 0 16px 0;
        }

        .guide-content h2:first-child {
            margin-top: 0;
        }

        .guide-content h3 {
            font-size: 18px;
            font-weight: 600;
            color: var(--color-text-primary);
            margin: 20px 0 12px 0;
        }

        .guide-content p {
            color: var(--color-text-secondary);
            line-height: 1.8;
            margin-bottom: 16px;
        }

        .guide-content ul,
        .guide-content ol {
            margin: 16px 0;
            padding-left: 24px;
        }

        .guide-content li {
            color: var(--color-text-secondary);
            line-height: 1.8;
            margin-bottom: 8px;
        }

        .guide-content img {
            max-width: 100%;
            border-radius: 8px;
            margin: 16px 0;
        }

        .guide-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 16px 0;
        }

        .guide-content th,
        .guide-content td {
            padding: 12px;
            border: 1px solid var(--color-border);
            text-align: left;
        }

        .guide-content th {
            background: var(--color-background);
            font-weight: 600;
        }

        .guide-content blockquote {
            background: #e8f5e9;
            border-left: 4px solid var(--color-primary);
            padding: 16px;
            margin: 16px 0;
            border-radius: 0 8px 8px 0;
        }

        .guide-loading {
            text-align: center;
            padding: 60px;
            color: var(--color-text-secondary);
        }

        .guide-error {
            text-align: center;
            padding: 60px;
            color: var(--color-danger);
        }
    </style>
</head>

<body>
    <div class="app-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar__header">
                <a href="../index.html" class="sidebar__logo">
                    <div style="width: 32px; height: 32px; margin-right: 8px;">
                        <img src="../images/logo.png" alt="AgriPlanner"
                            style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;">
                    </div>
                    <span class="sidebar__logo-text">AgriPlanner</span>
                </a>
            </div>

            <nav class="sidebar__nav">
                <a href="../index.html" class="sidebar__nav-link">
                    <span class="material-symbols-outlined">home</span>
                    <span>Trang chủ</span>
                </a>
                <a href="cultivation.html" class="sidebar__nav-link">
                    <span class="material-symbols-outlined">potted_plant</span>
                    <span>Trồng trọt</span>
                </a>
                <a href="livestock.html" class="sidebar__nav-link">
                    <span class="material-symbols-outlined">pets</span>
                    <span>Chăn nuôi</span>
                </a>
                <a href="shop.html" class="sidebar__nav-link">
                    <span class="material-symbols-outlined">store</span>
                    <span>Cửa hàng</span>
                </a>
                <a href="cooperative.html" class="sidebar__nav-link">
                    <span class="material-symbols-outlined">groups</span>
                    <span>Hợp tác xã</span>
                </a>
                <a href="community.html" class="sidebar__nav-link active">
                    <span class="material-symbols-outlined">forum</span>
                    <span>Cộng đồng</span>
                </a>
                <a href="analytics.html" class="sidebar__nav-link">
                    <span class="material-symbols-outlined">account_balance_wallet</span>
                    <span>Tài sản</span>
                </a>
                <a href="settings.html" class="sidebar__nav-link">
                    <span class="material-symbols-outlined">settings</span>
                    <span>Cài đặt</span>
                </a>
                <a href="help.html" class="sidebar__nav-link">
                    <span class="material-symbols-outlined">help</span>
                    <span>Trợ giúp</span>
                </a>
            </nav>

            <div class="sidebar__user">
                <div class="sidebar__user-avatar" id="sidebar-avatar"></div>
                <div class="sidebar__user-info">
                    <span class="sidebar__user-name" id="sidebar-name">User</span>
                    <span class="sidebar__user-email" id="sidebar-email">user@email.com</span>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="guide-page" id="guide-container">
                <div class="guide-loading">
                    <span class="material-symbols-outlined" style="font-size: 48px;">hourglass_empty</span>
                    <p>Đang tải hướng dẫn...</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="../js/config.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/sidebar.js"></script>
    <script>
        const API_BASE_URL = typeof CONFIG !== 'undefined' ? CONFIG.API_BASE_URL : 'http://localhost:8080/api';

        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const slug = urlParams.get('slug');

            if (!slug) {
                showError('Không tìm thấy bài hướng dẫn');
                return;
            }

            await loadGuide(slug);
        });

        async function loadGuide(slug) {
            const container = document.getElementById('guide-container');

            try {
                const response = await fetch(`${API_BASE_URL}/guides/${slug}`);

                if (!response.ok) {
                    throw new Error('Guide not found');
                }

                const guide = await response.json();
                renderGuide(guide);

                // Update page title
                document.title = `${guide.title} - AgriPlanner`;

            } catch (error) {
                console.error('Error loading guide:', error);
                showError('Không thể tải hướng dẫn này');
            }
        }

        function renderGuide(guide) {
            const container = document.getElementById('guide-container');
            const publishedDate = guide.publishedAt ? new Date(guide.publishedAt).toLocaleDateString('vi-VN') : '';

            container.innerHTML = `
                <div class="guide-header">
                    <a href="community.html" class="guide-back">
                        <span class="material-symbols-outlined">arrow_back</span>
                        Quay lại Cộng đồng
                    </a>
                    ${guide.category ? `<div class="guide-category">${guide.category.name}</div>` : ''}
                    <h1 class="guide-title">${guide.title}</h1>
                    <div class="guide-meta">
                        ${publishedDate ? `<span><span class="material-symbols-outlined">calendar_today</span> ${publishedDate}</span>` : ''}
                        <span><span class="material-symbols-outlined">visibility</span> ${guide.viewCount || 0} lượt xem</span>
                    </div>
                </div>
                ${guide.coverImage ? `<img src="${guide.coverImage}" alt="${guide.title}" class="guide-cover">` : ''}
                <div class="guide-content">
                    ${guide.content}
                </div>
            `;
        }

        function showError(message) {
            const container = document.getElementById('guide-container');
            container.innerHTML = `
                <div class="guide-error">
                    <span class="material-symbols-outlined" style="font-size: 48px;">error</span>
                    <p>${message}</p>
                    <a href="community.html" class="guide-back" style="margin-top: 16px;">
                        <span class="material-symbols-outlined">arrow_back</span>
                        Quay lại Cộng đồng
                    </a>
                </div>
            `;
        }
    </script>
</body>

</html>
